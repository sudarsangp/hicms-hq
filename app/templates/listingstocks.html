{% extends "baselayout.html" %}
 
{% block content %}

<table class="table table-hover table-bordered">
<thead>
	<tr>
		<th> Barcode </th>
		<th> ShopId </th>
		<th> StockQty </th>
	</tr>
</thead>
<tbody>
{% for stockobj in allstocks %}
<tr>
<td style="color:blue">{{ stockobj.barcode }} </td>
<td style="color:blue">{{ stockobj.shopId }} </td>
<td>{{ stockobj.stockQty }} </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

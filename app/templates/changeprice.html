{% extends "baselayout.html" %}
 
{% block content %}

<table class="table table-hover table-bordered">
<thead>
	<tr>
		<th> Barcode </th>
		<th> New Price </th>
	</tr>
</thead>
<tbody>
{% for alldict in alldata %}
<tr>
{% for key,value in alldict.items() %}
{% if key == "barcode" %}
<td>{{ value }} </td>
{% endif %}
{% if key == "newprice" %}
<td>{{ value }} </td>
{% endif %}
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

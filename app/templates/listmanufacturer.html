{% extends "baselayout.html" %}
 
{% block content %}

<table class="table table-hover table-bordered">
<thead>
	<tr>
		<th> Manufacturer Id </th>
		<th> Manufacturer Name </th>
	</tr>
</thead>
<tbody>
{% for eachmanufacturer in manufacturers %}
<tr>
<td style="color:blue">{{ eachmanufacturer.manufacturerId }} </td>
<td>{{ eachmanufacturer.name }}  </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

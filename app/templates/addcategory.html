{% extends "baselayout.html" %}
 
{% block content %}
<form action = "" method = "post" role = "form" class="form">
	<div class="row">
	<div class = "form-group col-lg-3">	
		<label class="control-label">Enter Category Id</label>
		<div {% if form.categoryId.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.categoryId(class="form-control") }} 
		</div>
	</div>
	</div>
	<div class="row">
	<div class = "form-group col-lg-3">	
		<label class="control-label">Enter Category Description</label>
		<div {% if form.categoryDescription.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.categoryDescription(class="form-control") }} 
		</div>
	</div>
	</div>
	<div class="row">
	<div class = "form-group col-lg-3">	
		<label class="control-label">Enter Is Expirable</label>
		<div {% if form.isExpirable.errors %} class = "has-error" {% else %} class="" {% endif %} >
			{{ form.isExpirable(class="form-control") }} 
		</div>
	</div>
	</div>
	<div class="form-group">
		<input type="submit" value="Add Category" class="btn btn-success">
	</div>
{% endblock %}
